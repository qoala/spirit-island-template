<!DOCTYPE html>
<head>
  <link href="../../_global/css/global.css" rel="stylesheet" />
  <link href="../../_global/css/card.css" rel="stylesheet" />
  <link href="card-front.css" rel="stylesheet" />
  <script type="text/javascript" src="../../_global/js/general.js"></script>
  <script src="../../_global/js/card.js" defer></script>
</head>
<body>

  <quick-card
    speed="fast"
    cost="2"
    name="Bolster the Land"
    image="art-card-regrowth.png"
    elements="sun,earth,plant"
    range="1"
    target="ANY"
    artist-name="">
    <rules>
      Defend 4.
      You may Sequester 1 {blight}.
    </rules>
  </quick-card>

  <quick-card
    speed="slow"
    cost="2"
    name="Engulfed by the earth"
    image="art-card-taintedwater.png"
    elements="fire,water,earth"
    range="1"
    target="ANY"
    artist-name="">
    <rules>
      2 Damage.
      Sequester 1 {blight}.
      Push 2 {dahan}.
    </rules>
  </quick-card>

  <quick-card 
    speed="slow"
    cost="1"
    name="Boon of the Wellspring"
    image="art-card-wellspring.png"
    elements="water,earth,plant"
    range="none"
    target="ANY {spirit}"
    target-title="TARGET"
    artist-name="">
    <rules>
      Target Spirit gains a Power Card.

      If you target another Spirit, they may add 1 of their Destroyed {presence} to one of your lands.
    </rules>
  </quick-card>

  <quick-card
    speed="slow"
    cost="0"
    name="Return to Headwaters"
    image="art-card-headwaters.png"
    elements="moon,water,earth,plant"
    range="1"
    target="ANY"
    artist-name="">
    <rules>
      Gather up to 2 {dahan}.
      Push up to 1 {blight} to a land with your {presence}.
    </rules>
  </quick-card>

</body>
</html>
